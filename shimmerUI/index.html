<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shimmer UI</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-header animated-bg" id="header">
        <!-- <img
          src="https://images.unsplash.com/photo-1526779259212-939e64788e3c?q=80&w=1748&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        /> -->
        &nbsp;
      </div>
      <div class="text-container">
        <h3 class="title animated-bg animated-bg-text" id="title">&nbsp;</h3>
        <p class="excerpt">
          &nbsp;
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
        </p>
      </div>

      <div class="author">
        <div class="pic animated-bg">
          &nbsp;
          <!-- <img
            class="pic"
            src="https://randomuser.me/api/portraits/men/45.jpg"
            alt=""
          /> -->
        </div>
        <p class="author-info">
          <strong class="animated-bg animated-bg-text" id="name">&nbsp;</strong>
          <small class="animated-bg animated-bg-text" id="date">&nbsp;</small>
        </p>
      </div>
    </div>
  </body>
</html>
